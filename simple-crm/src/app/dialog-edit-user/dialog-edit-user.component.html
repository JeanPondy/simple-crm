<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Edit Address</h2>

<div mat-dialog-content>
  <div class="first-last">
    <mat-form-field class="mR-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="user.firstName"
        matInput
        placeholder="First Name"
      />
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <!--    <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="user.lastName"
        matInput
        placeholder="Last Name"
      />
      <!--       <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>
  <!-- ------------------------------------------- email -->
  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="user.email"
        matInput
        placeholder="E-Mail"
      />
    </mat-form-field>
  </div>

  <!-- ----------------------------------------------------- -->
  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="birthDate"
        matInput
        [matDatepicker]="picker"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <!-- ------------------------ Buttons -------------------------------- -->
  <div mat-dialog-actions class="action-btn">
    <button [disabled]="isLoading" mat-button (click)="dialogRef.close()">
      Cancel
    </button>
    <button
      [disabled]="isLoading"
      mat-button
      (click)="updateUser()"
      cdkFocusInitial
    >
      Save
    </button>
  </div>
</div>
