<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="example-sidenav" [opened]="true" mode="side">
    <p>Auto-resizing sidenav</p>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon
          (click)="drawer.toggle()"
          class="menu-icon"
          aria-hidden="false"
          aria-label="Example delete icon"
          >menu</mat-icon
        >

        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</mat-drawer-container>
