<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Edit Address</h2>

<div mat-dialog-content>
  <div>
    <mat-form-field class="full-width first-last" appearance="outline">
      <mat-label>Street + House No. </mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="user.street"
        matInput
        placeholder="Placeholder"
      />
      <!--       <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mR-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="user.zipCode"
        matInput
        placeholder="Placeholder"
      />
      <!--       <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input
        [disabled]="isLoading"
        [(ngModel)]="user.city"
        matInput
        placeholder="Placeholder"
      />
      <!--       <mat-hint>Please enter a name</mat-hint> -->
    </mat-form-field>
  </div>
  <div></div>
</div>
<!-- ------------------------ Buttons -------------------------------- -->
<div mat-dialog-actions class="action-btn">
  <button [disabled]="isLoading" mat-button (click)="dialogRef.close()">
    Cancel
  </button>
  <button
    [disabled]="isLoading"
    mat-button
    (click)="saveUser()"
    cdkFocusInitial
  >
    Save
  </button>
</div>
